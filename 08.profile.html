    <script>
        // Load user data from localStorage when profile page loads
        window.onload = function() {
            const username = localStorage.getItem("userUsername") || "";
            const name = localStorage.getItem("userName") || "";
            const email = localStorage.getItem("userEmail") || "";
            const profilePic = localStorage.getItem("profilePic") || "/Pictures/About/pic03.jpg"; // Default profile image
    
            // Fill input fields with stored values
            document.getElementById("profile-username").value = username;
            document.getElementById("profile-name").value = name;
            document.getElementById("profile-email").value = email;
    
            // Display stored profile picture
            document.getElementById("profile-image").src = profilePic;
        };
    
        // Save user data when they change inputs
        document.getElementById("profile-username").addEventListener("input", function() {
            localStorage.setItem("userUsername", this.value);
        });
    
        document.getElementById("profile-name").addEventListener("input", function() {
            localStorage.setItem("userName", this.value);
        });
    
        document.getElementById("profile-email").addEventListener("input", function() {
            localStorage.setItem("userEmail", this.value);
        });
    
        // Handle profile photo upload
        document.getElementById("upload-photo").addEventListener("change", function(event) {
            const file = event.target.files[0];
    
            if (file) {
                const reader = new FileReader();
    
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    document.getElementById("profile-image").src = imageData;
                    localStorage.setItem("profilePic", imageData);
                };
    
                reader.readAsDataURL(file);
            }
        });
    
        // Reset button: Clear all user data
        document.getElementById("reset-btn").addEventListener("click", function() {
            localStorage.removeItem("userUsername");
            localStorage.removeItem("userName");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("profilePic");
    
            // Reset profile image and fields
            document.getElementById("profile-image").src = "/Pictures/About/pic03.jpg";
            document.getElementById("profile-username").value = "";
            document.getElementById("profile-name").value = "";
            document.getElementById("profile-email").value = "";
    
            alert("Profile reset successfully!");
        });
    </script>
